<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="pageTitle">Quran Pak: Surah Playlist for Spiritual Reflection</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./logo/icon.jpeg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-content hidden" id="main-content">
        <div class="container">
            <header>
                <h1 data-translate="mainTitle">Quran Pak: Surah Playlist for Spiritual Reflection</h1>
                <div class="search-wrapper">
                    <input type="text" 
                           class="search-input" 
                           placeholder="Search Surah..." 
                           id="search"
                           data-translate="searchPlaceholder">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <button class="search-clear" title="Clear search">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                    <div class="results-count"></div>
                </div>
            </header>
            <div class="playlist" id="playlist">
                <!-- Quran Pak Surah items will be populated here -->
            </div>
        </div>
    </div>

    <footer id="main-footer" class="hidden">
        <div class="footer-content">
            <div class="footer-description">
                <p data-translate="footerDescription1">Quran Pak offers a serene space to listen to the beautiful Surahs of the Quran, guiding your soul towards peace and spirituality.</p>
                <p data-translate="footerDescription2">Feel free to explore, reflect and connect with the divine words.</p>
            </div>
            <div class="footer-social-links">
                <a href="https://www.instagram.com/_shaikh__sahab_19_8?igsh=N3M5a3FvZGxpN290" target="_blank" class="social-link">
                    <img src="./logo/instagram.png" alt="Instagram" class="social-icon">
                </a>
                <a href="https://www.linkedin.com/in/faisal-shaikh-3064583a4" target="_blank" class="social-link">
                    <img src="./logo/linkedin.png" alt="LinkedIn" class="social-icon">
                </a>
            </div>
        </div>
        <div class="footer-bottom">
            <p data-translate="footerCredit">Created with ❤️ by Shekh Faisal</p>
        </div>
    </footer>

    <script src="./script/script.js"></script>
</body>
</html>
